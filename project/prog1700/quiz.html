    <body>
        <div id="quizArea">
            <div id="quizFlag">
                <p class="quizTitle">Flags Quiz:</p> <br>
                <div id="targetFlags">
                    
                </div>
            </div>

            <div id="quizSelectArea">
                <p class="quizTitle">What country's flags is this?</p>
                <select id="targetSelect">
                </select>

                <div id="quizResultArea">
                    <p id="targetResult">0 out of 0 (0.0 %)</p>

                <div id="quizButtonArea">
                    <input id="resetButton" type="button" value="Reset" />
                    <input id="cancelButton" type="button" value="Cancel" />
                </div>
            </div>
        </div>

        <div id="nextButtonArea">
            <div id="quizNextButtons">
                <input id="quizNext" type="button" value="Next" />
            </div>
        </div>

        <div id="scoreArea">
            <div id="targetScore">
            </div>
        </div>
        <script src="./js/quiz.js"></script>
    </body>
